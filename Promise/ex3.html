<script>
    let promiseOne=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(5);
        },1000);
    });
    let promiseTwo=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(10);
        },1000);
    });
    let promiseThree=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(11);
        },1000);
    });
    let promiseArr=[promiseOne,promiseTwo,promiseThree];
    Promise.all(promiseArr).then((result)=>{
        let updated=[
            result[0]+5,
            result[1]+5,
            result[2]+5,
        ];
        console.log(updated);
    }).catch((error)=>{
        console.log(error);
    });
</script>
